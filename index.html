<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BlackJack</title>
</head>
<body>
   
    <div class="container-blackJack">
        <h2>BlackJack</h2>
        <h3>LetÂ´s play</h3>
       <div class="flex-box-row-1">
         <div id="your-box">
          <h2>You: <span id="your-result">0</span></h2>
         </div>
         <div id="dealer-box">
          <h2>Dealer: <span id="dealer-result">0</span></h2>
        </div>
       </div>
    
       <div class="flex-box-row-2">
          <div> 
          <button class="btn btn-primary" id="hit-button">Hit</button>
          <button class="btn btn-warning" id="stand-button">Stand</button>
          <button class="btn btn-danger" id="deal-button">Deal</button>
          </div>
       </div>
    
       <div class="flex-box-row-3">
         <table >
           <tr>
             <th>Wins</th>
             <th>Losses</th>
             <th>Draws</th>
           </tr>
           <tr>
             <td><span id="wins">0</span></td>
             <td><span id="losses">0</span></td>
             <td><span id="draws">0</span></td>
           </tr>
         </table>
       </div>
    
      </div>
     <script src="static/script.js"></script>
</body>
</html>
